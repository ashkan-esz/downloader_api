      name: imdbScores
      required: true
      in: path
      schema:
        type: string
        pattern: \d-\d
        default: '0-10'
    malScores:
      name: malScores
      required: true
      in: path
      schema:
        type: string
        pattern: \d-\d
        default: '0-10'
