      name: types
      required: true
      in: path
      schema:
        type: string
        default: 'serial-movie-anime_serial-anime_movie'
    dataLevel:
      name: dataLevel
      required: true
      in: path
      schema:
        type: string
        enum: [ 'dlink', 'low', 'telbot', 'medium', 'high', 'info' ]
        default: 'low'
