security:
  - accessToken: [ ]

"components":
  securitySchemes:
    accessToken:
      type: http
      scheme: bearer
      bearerFormat: JWT

  parameters:
    sortBase:
      name: sortBase
      required: true
      in: path
      schema:
        type: string
        enum: [ 'animeTopComingSoon', 'animeTopAiring', 'animeSeasonNow',
                'animeSeasonUpcoming', 'comingSoon', 'inTheaters',
                'boxOffice', 'top', 'popular', 'like',
        ]
        default: 'animeTopComingSoon'
    date:
      name: date
      required: true
      in: path
      schema:
        type: string
        format: date
    types:
      name: types
      required: true
      in: path
      schema:
        type: string
        default: 'serial-movie-anime_serial-anime_movie'
    dataLevel:
      name: dataLevel
      required: true
      in: path
      schema:
        type: string
        enum: [ 'dlink', 'low', 'telbot', 'medium', 'high', 'info' ]
        default: 'low'
    imdbScores:
      name: imdbScores
      required: true
      in: path
      schema:
        type: string
        pattern: \d-\d
        default: '0-10'
    malScores:
      name: malScores
      required: true
      in: path
      schema:
        type: string
        pattern: \d-\d
        default: '0-10'
    page:
      name: page
      required: true
      in: path
      schema:
        type: integer
        minimum: 1
        default: 1
    dayNumber:
      name: dayNumber
      required: true
      in: path
      schema:
        type: integer
        minimum: 0
        maximum: 6
        default: 1
    count:
      name: count
      required: true
      in: path
      schema:
        type: integer
        minimum: 1
        default: 1
    title:
      name: title
      required: true
      in: path
      schema:
        type: string
    id:
      name: id
      required: true
      in: path
      schema:
        type: string
    id_int:
      name: id
      required: true
      in: path
      schema:
        type: integer
    staffOrCharacter:
      name: staffOrCharacter
      required: true
      in: path
      schema:
        type: string
        enum: [ 'staff', 'character' ]
        default: staff
    botId:
      name: botId
      required: true
      in: path
      schema:
        type: string
    moviesRequestName:
      name: moviesRequestName
      required: true
      in: path
      schema:
        type: string
        enum: [ 'news', 'updates', 'newsAndUpdates' ]
        default: 'news'
    embedStaffAndCharacter:
      name: embedStaffAndCharacter
      required: false
      in: query
      schema:
        type: boolean
        default: false
    noUserStats:
      name: noUserStats
      description: dont check and return userStats for corresponding movie/staff/character. results in faster response
      required: false
      in: query
      schema:
        type: boolean
        default: false
    creditsCount:
      name: creditsCount
      required: false
      in: query
      schema:
        type: integer
        default: 12
        description: number of credits to return
        minimum: 0
        maximum: 48
    remove_query:
      name: remove
      required: false
      in: query
      schema:
        type: boolean
        default: false
    favorite_query:
      name: favorite
      required: false
      in: query
      schema:
        type: boolean
        default: false
    followedOnly_query:
      name: followedOnly
      required: false
      in: query
      schema:
        type: boolean
        default: false
    dontUpdateServerDate_query:
      name: dontUpdateServerDate
      required: false
      in: query
      schema:
        type: boolean
        default: false
    seasons_query:
      name: seasons
      required: false
      in: query
      schema:
        type: string
        pattern: \d+(-\d+)?
    episodes_query:
      name: episodes
      required: false
      in: query
      description: only works when dataLevel is one of ([dlink, high]) and season is single
      schema:
        type: string
        pattern: \d+(-\d+)?
    qualities_query:
      name: qualities
      required: false
      in: query
      schema:
        type: string
        example: 1080p-720p
    name_query:
      name: name
      required: false
      in: query
      schema:
        type: string
    botId_param:
      name: botId
      required: true
      in: path
      schema:
        type: string
    jobName_param:
      name: jobName
      required: true
      in: path
      schema:
        type: string
    botId_query:
      name: botId
      required: false
      in: query
      schema:
        type: string
    gender_query:
      name: gender
      required: false
      in: query
      schema:
        type: string
        enum: [ 'male', 'female', 'sexless' ]
    country_query:
      name: country
      required: false
      in: query
      schema:
        type: string
