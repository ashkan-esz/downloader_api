openapi: "3.0.0"
info:
  title: Downloader Api
  description: <p> A webcrawler based movie/anime data provider with rest api <br/> <br/>
    <p/>
  version: 1.0.0
  contact:
    email: ashkanaz2828@gmail.com
  license:
    "name": "Apache 2.0"
    "url": 'http://www.apache.org/licenses/LICENSE-2.0.html'
"servers":
  - "url": 'https://api.movietracker.mom'
  - "url": 'http://localhost:3000'

paths:
  /users/signup:
    post:
      tags:
        - Users-Auth
      summary: Signup
      description: <p> Create account, also return `refreshToken`. <br/>
        <br/>
        put `accessToken` in each request header. <br/>
        also send `refreshToken` cookie in each request. <br/> <br/>
        for mobile phones or situations where cookies are not available, send `refreshToken` into headers and use `noCookie=true` parameter in api routes to receive it. <br/> <br/>
        api routes send code 403 when `accessToken` is invalid or out of date. (getToken again) <br/>
        api routes send code 401 when `refreshToken` is invalid or out of date or revoked. (must log in again) <br/>
        `users/getToken` route also generates new refreshToken and must replace the existing on client <br/>
        <br/>
        for web browsers <br/>
        1. Save `accessToken` into a variable. <br/>
        2. Put `accessToken` in headers for all the requests. <br/>
        3. When user `login` or `signup` you will receive `accessToken`. <br/>
        4. After some time `accessToken` will get invalid and server gives 403 error. <br/>
        5. After getting 403 error, use `getToken` api to receive new `accessToken` and replace it in client. <br/>
        6. Along with `accessToken` you receive `accessToken_expire` witch shows the time `accessToken` get invalid. <br/>
        7. It's better to watch for it before request and call `getToken` to receive new `accessToken` this way you prevent from getting 403 error. <br/>
        8. If you get 401 error, you should remove and `accessToken` and redirect user to login page. <br/>
        9. When user is logged in and closes the browser, after opening browser again `accessToken` doesn't exist, so you should call `getToken` api before calling apis. <br/>
        <br/>
        for clients without ability to use cookie, like mobile apps <br/>
        1. add `?noCookie=true` at the end of login/signup/getToken api url. <br/>
        2. Save `accessToken` and `refreshToken` into variables. <br/>
        3. `refreshToken` should be saved to client storage secretly. <br/>
        4. Put `accessToken` and `refreshToken` in headers for all the requests. <br/>
        5. When user `login` or `signup` you will get `accessToken` and `refreshToken`. <br/>
        6. After some time `accessToken` will get invalid and server gives 403 error. <br/>
        7. After getting 403 error, use `getToken` api to receive new `accessToken` and `refreshToken` and replace them in client. <br/>
        8. Along with `accessToken` you receive `accessToken_expire` witch shows the time `accessToken` get invalid. <br/>
        9. It's better to watch for it before request and call `getToken` to receive new `accessToken` this way you prevent from getting 403 error. <br/>
        10. If you get 401 error, you should remove `accessToken` and `refreshToken` redirect user to login page. <br/>
        11. When user is logged in and closes the browser, after opening browser again `accessToken` and `refreshToken` doesn't exist, so you should call `getToken` api before calling apis.
        <p/>
      operationId: users/signup
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  pattern: ^[a-z|\d_-]+$
                  minimum: 6
                  maximum: 50
                  required: true
                email:
                  type: string
                password:
                  type: string
                  description: at least one number and capital letter  and length in range
                confirmPassword:
                  type: string
                deviceInfo:
                  $ref: '#/components/schemas/DeviceInfo'
      parameters:
        - name: noCookie
          in: query
          schema:
            type: boolean
          required: false
      responses:
        201:
          description: Ok
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ResponseCode'
                  - $ref: '#/components/schemas/SignUpResult'
        400:
          description: Bad request body fields
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ResponseCode'
                type: object
                properties:
                  data:
                    type: object
                    nullable: true

  /users/login:
    post:
      tags:
        - Users-Auth
      summary: LogIn
      description: Login account, also return `refreshToken`.
      operationId: users/login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username_email:
                  type: string
                  pattern: ^[a-z|\d_-]+$
                  minimum: 6
                  maximum: 50
                  required: true
                  description: means user can log in with username or email address
                password:
                  type: string
                  description: at least one number and capital letter and length in range
                deviceInfo:
                  $ref: '#/components/schemas/DeviceInfo'
      parameters:
        - name: noCookie
          in: query
          schema:
            type: boolean
          required: false
      responses:
        200:
          description: Ok
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ResponseCode'
                  - $ref: '#/components/schemas/SignUpResult'
        400:
          description: Bad request body fields
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ResponseCode'
                type: object
                properties:
                  data:
                    type: object
                    nullable: true

  /users/gettoken:
    put:
      tags:
        - Users-Auth
      summary: Get token
      description: Get new Tokens, also return `refreshToken`.
      operationId: users/gettoken
      security:
        - accessToken: [ ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                deviceInfo:
                  $ref: '#/components/schemas/DeviceInfo'
      parameters:
        - name: profileImages
          in: query
          schema:
            type: boolean
          required: false
        - name: noCookie
          in: query
          schema:
            type: boolean
          required: false
      responses:
        200:
          description: Ok
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ResponseCode'
                  - $ref: '#/components/schemas/SignUpResult'
                type: object
                properties:
                  profileImages:
                    type: array
                    items:
                      type: object
                      properties:
                        url:
                          type: string
                        originalSize:
                          type: integer
                        size:
                          type: integer
                        thumbnail:
                          type: string
                        addDate:
                          $ref: '#/components/schemas/DateString'
        400:
          description: Bad request body fields
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ResponseCode'
                type: object
                properties:
                  data:
                    type: object
                    nullable: true
        401:
          $ref: '#/components/responses/UnauthorizedError'

  /users/logout:
    put:
      tags:
        - Users-Auth
      summary: Logout
      description: Logout user, return __accessToken__ as empty string and also reset/remove `refreshToken` cookie if use in browser. in other environments reset `refreshToken` from client after successful logout.
      operationId: users/logout
      security:
        - accessToken: [ ]
      responses:
        200:
          description: Ok
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ResponseCode'
                type: object
                properties:
                  accessToken:
                    type: string
        400:
          description: Bad request body fields
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ResponseCode'
                type: object
                properties:
                  data:
                    type: object
                    nullable: true
        401:
          $ref: '#/components/responses/UnauthorizedError'

  /users/forceLogout/{deviceId}:
    put:
      tags:
        - Users-Auth
      summary: Force Logout
      description: Logout selected device, return remaining active sessions in field __activeSessions__.
      operationId: users/forceLogout
      security:
        - accessToken: [ ]
      parameters:
        - name: deviceId
          in: path
          required: true
          schema:
            type: string
      responses:
        200:
          description: Ok
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ResponseCode'
        400:
          description: Bad request body fields
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ResponseCode'
                type: object
                properties:
                  data:
                    type: object
                    nullable: true
        401:
          $ref: '#/components/responses/UnauthorizedError'

  /users/forceLogoutAll:
    put:
      tags:
        - Users-Auth
      summary: Force Logout All
      description: force logout all session except current session, return __activeSessions__ as empty array.
      operationId: users/forceLogoutAll
      security:
        - accessToken: [ ]
      responses:
        200:
          description: Ok
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ResponseCode'
        400:
          description: Bad request body fields
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ResponseCode'
        401:
          $ref: '#/components/responses/UnauthorizedError'

  /users/deleteAccount:
    delete:
      tags:
        - Users-Auth
      summary: Delete Account
      description: remove user account. send a email to the user with a link, if user open it, account gets removed. the link expires in 10 minutes
      operationId: users/deleteAccountEmail
      security:
        - accessToken: [ ]
      responses:
        200:
          description: Ok
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ResponseCode'
        401:
          $ref: '#/components/responses/UnauthorizedError'

  /users/deleteAccount/{userId}/{token}:
    get:
      tags:
        - Users-Auth
      summary: Delete Account
      description: <p> > remove account link created on server and send to user by email, if user click this link the account will start to remove. <br/>
        limited to 2 call per minute**
        <p/>
      operationId: users/deleteAccount
      parameters:
        - name: userId
          required: true
          in: path
          schema:
            type: integer
        - name: token
          required: true
          in: path
          schema:
            type: string
      responses:
        200:
          description: Ok
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ResponseCode'
        404:
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseCode'
        401:
          $ref: '#/components/responses/UnauthorizedError'

  /users/profile:
    get:
      tags:
        - Users
      summary: Profile Data
      description: Return users profile data. if dont provide userId, return current user profile
      operationId: users/profile
      security:
        - accessToken: [ ]
      parameters:
        - name: userId
          in: query
          required: false
          schema:
            type: integer
      responses:
        200:
          description: Ok
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ResponseCode'
                  - $ref: '#/components/schemas/Profile'
        404:
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseCode'
        401:
          $ref: '#/components/responses/UnauthorizedError'

  /users/editProfile:
    post:
      tags:
        - Users
      summary: Edit Profile
      description: Edit profile data.
      operationId: users/editProfile
      security:
        - accessToken: [ ]
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  required: true
                publicName:
                  type: string
                  description: other users see this in general
                  required: true
                email:
                  type: string
                  required: true
                bio:
                  type: string
                  required: true
                  description: can be empty
                mbtiType:
                  type: string
                  required: false
                  nullable: true
                  description: can be null
                  enum:
                    - ISTJ
                    - ISFJ
                    - INFJ
                    - INTJ
                    - ISTP
                    - ISFP
                    - INFP
                    - INTP
                    - ESTP
                    - ESFP
                    - ENFP
                    - ENTP
                    - ESTJ
                    - ESFJ
                    - ENFJ
                    - ENTJ
      responses:
        200:
          description: Ok
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ResponseCode'
        404:
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseCode'
        401:
          $ref: '#/components/responses/UnauthorizedError'

  /users/updatePassword:
    put:
      tags:
        - Users
      summary: Update Password
      description: Update User Password.
      operationId: users/updatePassword
      security:
        - accessToken: [ ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                oldPassword:
                  type: string
                  description: at least one number and capital letter and length in range [8-50]
                newPassword:
                  type: string
                  description: at least one number and capital letter and length in range [8-50]
      responses:
        200:
          description: Ok
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ResponseCode'
        404:
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseCode'
        401:
          $ref: '#/components/responses/UnauthorizedError'

  /users/sendVerifyEmail:
    get:
      tags:
        - Users
      summary: Send Verify Email
      description: <p> send an email with an activation link. the link will expire after 6 hour. <br/>
        maybe email goes to spam folder. <br/>
        limited to 2 call per minute
        <p/>
      operationId: users/sendVerifyEmail
      security:
        - accessToken: [ ]
      responses:
        200:
          description: Ok
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ResponseCode'
        404:
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseCode'
        401:
          $ref: '#/components/responses/UnauthorizedError'

  /users/verifyEmail/{userId}/{token}:
    get:
      tags:
        - Users
      summary: Verify Email
      description: <p> > verify given email token. create activation link on server side. <br/>
        limited to 2 call per minute**
        <p/>
      operationId: users/verifyEmail
      parameters:
        - name: userId
          required: true
          in: path
          schema:
            type: integer
        - name: token
          required: true
          in: path
          schema:
            type: string
      responses:
        200:
          description: Ok
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ResponseCode'
        404:
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseCode'
        401:
          $ref: '#/components/responses/UnauthorizedError'

  /users/uploadProfileImage:
    post:
      tags:
        - Users
      summary: Upload Profile Image
      description: <p>
        send data as formData and don't forget to set contentType <br/>
        returns new profileImages array. <br/> <br/>
        file size limited to `2mb` and accept [`jpg`, `jpeg`, `png`, `webp`] formats only, (error code 400). <br/>
        20 profile image per user, (error code 409)
        <p/>
      operationId: users/uploadProfileImage
      security:
        - accessToken: [ ]
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                profileImage:
                  type: string
                  required: true
                  format: binary
      responses:
        200:
          description: Ok
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ResponseCode'
                type: object
                properties:
                  profileImages:
                    type: array
                    items:
                      type: object
                      properties:
                        url:
                          type: string
                        originalSize:
                          type: integer
                        size:
                          type: integer
                        thumbnail:
                          type: string
                        addDate:
                          $ref: '#/components/schemas/DateString'
        401:
          $ref: '#/components/responses/UnauthorizedError'

  /users/removeProfileImage/{filename}:
    delete:
      tags:
        - Users
      summary: Remove Profile Image
      description: Returns new profileImages array
      operationId: users/removeProfileImage
      security:
        - accessToken: [ ]
      parameters:
        - name: filename
          in: path
          required: true
          schema:
            type: string
      responses:
        200:
          description: Ok
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ResponseCode'
                type: object
                properties:
                  profileImages:
                    type: array
                    items:
                      type: object
                      properties:
                        url:
                          type: string
                        originalSize:
                          type: integer
                        size:
                          type: integer
                        thumbnail:
                          type: string
                        addDate:
                          $ref: '#/components/schemas/DateString'
        401:
          $ref: '#/components/responses/UnauthorizedError'

  /users/computeUserStats:
    put:
      tags:
        - Users-Compute
      summary: Change Specific User Settings
      description: <p>
        Returns data based on computeUserStats <br/>
        limited to 3 call per minute <br/>
        every week at 01:00 of sunday, extract favorite genres from last 500 titles from [like, save, follow, finished] movies.
        <p/>
      operationId: users/changeUserSettings
      security:
        - accessToken: [ ]
      responses:
        200:
          description: Ok
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ResponseCode'
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      favoriteGenres:
                        $ref: '#/components/schemas/FavoriteGenres'
                      lastUpdate:
                        $ref: '#/components/schemas/DateString'
        401:
          $ref: '#/components/responses/UnauthorizedError'

  /utils/getMessage:
    get:
      tags:
        - Utils
      summary: Global message
      description: return the global message set by admin
      operationId: utils-getMessage
      responses:
        200:
          description: Ok
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ResponseCode'
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      message:
                        type: string
                      data:
                        $ref: '#/components/schemas/DateString'

  /utils/getApps:
    get:
      tags:
        - Utils
      summary: App Files
      description: return return apps with their data
      operationId: utils-getApps
      parameters:
        - name: appName
          in: query
          required: false
          schema:
            type: string
      responses:
        200:
          description: Ok
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ResponseCode'
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/AppData'

  /utils/checkAppUpdate/{appName}/{os}/{version}:
    get:
      tags:
        - Utils
      summary: Check App Update
      description: check app update exists, also send message
      operationId: utils-checkAppUpdate
      parameters:
        - name: appName
          in: path
          required: true
          schema:
            type: string
        - name: os
          in: path
          required: true
          schema:
            type: string
        - name: version
          in: path
          required: true
          schema:
            type: string
            pattern: \d\d?\.\d\d?\.\d\d?
      responses:
        200:
          description: Ok
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ResponseCode'
                  - $ref: '#/components/schemas/CheckUpdateData'

  /movies/{apiName}/{types}/{dataLevel}/{imdbScores}/{malScores}/{page}:
    get:
      tags:
        - Movies
      summary: New/Update/Trailer Movies
      description: Return news/updates/trailers movies
      operationId: movies-news
      parameters:
        - name: apiName
          required: true
          in: path
          schema:
            type: string
            default: news
            enum:
              - news
              - updates
              - trailers
        - $ref: '#/components/parameters/types'
        - $ref: '#/components/parameters/dataLevel'
        - $ref: '#/components/parameters/imdbScores'
        - $ref: '#/components/parameters/malScores'
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/embedStaffAndCharacter'
        - $ref: '#/components/parameters/noUserStats'
      responses:
        200:
          $ref: '#/components/responses/Movies_200'

  /movies/newsWithDate/{date}/{types}/{dataLevel}/{imdbScores}/{malScores}/{page}:
    get:
      tags:
        - Movies
      summary: New Movies With Date
      description: Return recent movies (new released movies after [date]).
      operationId: movies-newsWithDate
      parameters:
        - $ref: '#/components/parameters/date'
        - $ref: '#/components/parameters/types'
        - $ref: '#/components/parameters/dataLevel'
        - $ref: '#/components/parameters/imdbScores'
        - $ref: '#/components/parameters/malScores'
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/embedStaffAndCharacter'
        - $ref: '#/components/parameters/noUserStats'
      responses:
        200:
          $ref: '#/components/responses/Movies_200'

  /movies/updatesWithDate/{date}/{types}/{dataLevel}/{imdbScores}/{malScores}/{page}:
    get:
      tags:
        - Movies
      summary: Update Movies With Date
      description: return movies sorted by update date (movies with new episode or higher quality  after [date]).
      operationId: movies-updateWithDate
      parameters:
        - $ref: '#/components/parameters/date'
        - $ref: '#/components/parameters/types'
        - $ref: '#/components/parameters/dataLevel'
        - $ref: '#/components/parameters/imdbScores'
        - $ref: '#/components/parameters/malScores'
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/embedStaffAndCharacter'
        - $ref: '#/components/parameters/noUserStats'
      responses:
        200:
          $ref: '#/components/responses/Movies_200'

  /movies/sortedMovies/{sortBase}/{types}/{dataLevel}/{imdbScores}/{malScores}/{page}:
    get:
      tags:
        - Movies
      summary: Sorted Movies
      description: Return movies sorted by something like 'comingSoon'. ranking update every 12 hour.
      operationId: movies-sortedMovies
      parameters:
        - $ref: '#/components/parameters/sortBase'
        - $ref: '#/components/parameters/types'
        - $ref: '#/components/parameters/dataLevel'
        - $ref: '#/components/parameters/imdbScores'
        - $ref: '#/components/parameters/malScores'
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/embedStaffAndCharacter'
        - $ref: '#/components/parameters/noUserStats'
      responses:
        200:
          $ref: '#/components/responses/Movies_200'

  /movies/seriesOfDay/{dayNumber}/{types}/{imdbScores}/{malScores}/{page}:
    get:
      tags:
        - Movies
      summary: Series Of Day
      description: Return series that get release on that day.
      operationId: movies-seriesOfDay
      parameters:
        - $ref: '#/components/parameters/dayNumber'
        - $ref: '#/components/parameters/types'
        - $ref: '#/components/parameters/imdbScores'
        - $ref: '#/components/parameters/malScores'
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/embedStaffAndCharacter'
        - $ref: '#/components/parameters/noUserStats'
      responses:
        200:
          $ref: '#/components/responses/Movies_200'

  /movies/multiple/status/{types}/{dataLevel}/{imdbScores}/{malScores}/{count}/{page}:
    get:
      tags:
        - Movies
      summary: Multiple Movies
      description: See yourself!
      operationId: movies-multi-status
      parameters:
        - $ref: '#/components/parameters/types'
        - $ref: '#/components/parameters/dataLevel'
        - $ref: '#/components/parameters/imdbScores'
        - $ref: '#/components/parameters/malScores'
        - $ref: '#/components/parameters/count'
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/embedStaffAndCharacter'
        - $ref: '#/components/parameters/noUserStats'
      responses:
        200:
          description: Ok
          content:
            application/json:
