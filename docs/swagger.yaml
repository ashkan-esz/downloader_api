  parameters:
    sortBase:
      name: sortBase
      required: true
      in: path
      schema:
        type: string
        enum: [ 'animeTopComingSoon', 'animeTopAiring', 'animeSeasonNow',
                'animeSeasonUpcoming', 'comingSoon', 'inTheaters',
                'boxOffice', 'like', 'like_month', 'follow_month', 'view_month'
