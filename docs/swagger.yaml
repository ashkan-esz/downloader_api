      name: page
      required: true
      in: path
      schema:
        type: integer
        minimum: 1
        default: 1
    skip:
      name: skip
      required: true
      in: path
      schema:
        type: integer
        minimum: 1
        default: 1
    limit:
      name: limit
      required: true
      in: path
      schema:
        type: integer
        minimum: 1
        default: 1
